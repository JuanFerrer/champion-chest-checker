<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=450">
    <title>Champion Chest Check</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div id="background-0" class="background"></div>
    <div id="background-1" class="background"></div>
    <div id="container">
        <div id="form-container">
            <!-- <label for="summoner-name-textbox">Summoner</label> -->
            <input type="text" id="summoner-name-textbox" class="name-input" placeholder="Summoner name" autocorrect=off autocapitalize=words/><br>
            <!-- <label for="champion-name-textbox">Champion</label> -->
            <input type="text" id="champion-name-textbox" class="name-input" placeholder="Champion name" autocorrect=off autocapitalize=words/><br>
            <div id="bottom-row">
                <!-- <label for="region-selector">Region</label> -->
                <select id="region-selector">
                    <option disabled selected>Region</option>
                </select><br/>
                <button onclick="checkChampionChest()">Check</button>
            </div>
        </div>
        <div id="chest-unlocked-icon-container">
            <img id="chest-unlocked-icon" alt="Chest status" src="./img/lock.svg">
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/xregexp/xregexp-all.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
